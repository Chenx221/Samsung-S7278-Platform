build_script:
- sh: "cd ../\ngit clone https://github.com/Chenx221/android_4.1.2_r1.git\ncd android_4.1.2_r1\ncp -fr ../samsung-s7278-platform/* . \nsudo apt-get remove openjdk*\n\n7z e jdk-6u45-linux-x64.7z.001\nmv jdk-6u45-linux-x64.bin ../\ncd ../\nchmod +x jdk-6u45-linux-x64.bin\nsudo ./jdk-6u45-linux-x64.bin \nexport JAVA_HOME=/home/appveyor/projects/jdk1.6.0_45;\nexport PATH=$JAVA_HOME/bin:$PATH;\njava -version\nunset JAVA_TOOL_OPTIONS\n\ncd /home/appveyor/projects/\nwget http://alpha.gnu.org/gnu/make/make-3.81.90.tar.bz2\ntar -xjvf make-3.81.90.tar.bz2\ncd make-3.81.90\n./configure\nmake\nsudo make install\nmake -v\nsudo apt-get update\nsudo apt-get -y install bison flex xsltproc gperf libxml2-utils curl g++-multilib libc6:i386 libncurses5:i386 libstdc++6:i386 m4 xsltproc libswitch-perl\nsudo apt-get install --fix-missing\nsudo apt-get -y install bison flex xsltproc gperf libxml2-utils curl g++-multilib libc6:i386 libncurses5:i386 libstdc++6:i386 m4 xsltproc libswitch-perl\ncd\ncd projects\nls\ncd android_4.1.2_r1\nmkdir out\ncd out\nmkdir target\ncd target\nmkdir generic\ncd generic\nmkdir obj\ncd obj\nmkdir SHARED_LIBRARIES\ncd SHARED_LIBRARIES\nmkdir libwebcore_intermediates\ncd libwebcore_intermediates\ntouch import_includes\ncd /home/appveyor/projects/android_4.1.2_r1\n./build.sh eng"
